<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Personal To Do List</title>
</head>


<body>

	<div>
		<h1>Personal To Do List</h1>
	</div>

	<!-- group task input div -->
	<div style="text-align: center; margin: auto;">
		<span id="newListBtn">
			<input type="text" class="addNewListInput" id="createNewTaskListInput" 
			placeholder="Click to Create new To Do List">
		</span>
	</div>

	<!-- List of groups which contain the tasks -->
	<div class="groupListDiv">
		<ul id="groupTasksList">
			
			<!-- This will be where all the To Do Lists will be stored -->

		</ul>
	</div>

	<script type="text/javascript" src="todo.js"></script>

</body>
</html>
